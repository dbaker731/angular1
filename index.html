<!DOCTYPE html>
<html ng-app="dm8">

<head>
    <meta charset="utf-8">
    <title>Angular</title>
    <link rel="stylesheet" href="style.css" media="screen" title="no title">
</head>

<body ng-controller="mainCtrl">

    <input ng-model="picardsWords"></input>

    <br /> {{ saySomethingPicard }}

    <p>
        {{ picardsWords }}
    </p>

    <hr />

    <h4>NG-Repeat</h4>

    Filter: <input ng-model='crewFilter.name'></input><br /><br />

    <div ng-repeat="member in crew | filter: crewFilter" class="crew-member">
        {{ member.name }}: <span>{{ member.rank }}</span>
    </div>

    <hr />

    <h4>Ng-show, ng-hide, ng-if, ng-click</h4>

    <div ng-show="isAwesome">
      You are awesome!
    </div>

    <p ng-hide="isAwesome">
      We are very sorry that you are not awesome!
    </p>

    <p ng-if="isAwesome">
      If you kinda wanna
    </p>

    <button ng-click="btnClicked()">Click me!</button>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular.min.js"></script>
    <script src="app.js" charset="utf-8"></script>
</body>

</html>
